<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game-setup">
        <input id="player1" placeholder="Игрок 1 (X)" />
        <input id="player2" placeholder="Игрок 2 (O)" />
        <button id="startBtn">Начать игру</button>
      </div>
    
      <div class="game-board hidden" id="gameBoard"></div>
      <div class="game-status" id="status"></div>
      <button id="restartBtn" class="hidden">Перезапустить</button>

    <script src="./script.js"></script>
</body>
</html>
